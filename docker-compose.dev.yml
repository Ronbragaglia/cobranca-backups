version: '3.8'

services:
  # Servidor PHP-FPM (Laravel)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cobranca_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/www.conf:/etc/php84/php-fpm.d/www.conf
    networks:
      - cobranca_network
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=cobranca
      - DB_USERNAME=cobranca
      - DB_PASSWORD=__SET_IN_SERVER_ONLY__
    depends_on:
      mysql:
        condition: service_healthy

  # Servidor Web (Nginx)
  web:
    image: nginx:alpine
    container_name: cobranca_web
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - cobranca_network
    depends_on:
      - app

  # Servidor MySQL
  mysql:
    image: mysql:8.0
    container_name: cobranca_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: cobranca
      MYSQL_USER: cobranca
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - cobranca_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin para gerenciar o MySQL
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: cobranca_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 256M
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - cobranca_network

  # Servidor de filas (Laravel Queue Worker)
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cobranca_queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --sleep=3 --tries=3
    volumes:
      - ./:/var/www
    networks:
      - cobranca_network
    depends_on:
      - app
      - mysql

  # Scheduler (Laravel Cron)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cobranca_scheduler
    restart: unless-stopped
    working_dir: /var/www
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    volumes:
      - ./:/var/www
    networks:
      - cobranca_network
    depends_on:
      - app
      - mysql

volumes:
  mysql_data:
    driver: local

networks:
  cobranca_network:
    driver: bridge
