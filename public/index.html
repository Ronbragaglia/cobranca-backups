<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CobranÃ§aAuto LIVE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .live-badge {
            display: inline-block;
            background: #ff4444;
            color: white;
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .status {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .timestamp {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .live-badge {
                font-size: 1.2rem;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš€</div>
        <div class="live-badge">ðŸ”´ LIVE</div>
        <h1>CobranÃ§aAuto LIVE</h1>
        <p class="status">Sistema operacional e funcionando</p>
        <p class="timestamp" id="timestamp"></p>
    </div>
    
    <script>
        function updateTimestamp() {
            const now = new Date();
            const options = {
                timeZone: 'America/Sao_Paulo',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('timestamp').textContent = now.toLocaleDateString('pt-BR', options);
        }
        
        updateTimestamp();
        setInterval(updateTimestamp, 1000);
    </script>
</body>
</html>
